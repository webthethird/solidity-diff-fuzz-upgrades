name: Diffusc (path mode)

on:
  push:
    paths-ignore:
      - "**.md"
      - "**.rs"
    branches:
      - main
  pull_request:
  schedule:
    # run CI every day even if no PRs/merges occur
    - cron:  '0 12 * * *'

jobs:
  tests:
    name: ${{ matrix.name }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        include:
          - name: Safemoon
            dir: ./contracts/implementation/
            args: ./SafemoonV2.sol ./SafemoonV3.sol -d ./safemoon -p ./TransparentUpgradeableProxy.sol -v 0.8.11
            block: 26857408
            rpckey: BSC_RPC_URL
            apikey: BSC_API_KEY

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install diffusc
      run: |
        pip3 install .
        sudo cp bin/echidna /usr/local/bin
        solc-select install 0.8.11
        solc-select use 0.8.11

    - name: Run diffusc
      id: prepare
      run: |
        #rm -rf crytic-export contracts
        diffusc -L 200000 -r ${{ matrix.args }} -d ${{ matrix.name }}
      env:
        ECHIDNA_RPC_BLOCK: ${{ matrix.block }}
        ECHIDNA_RPC_URL: ${{ secrets[matrix.rpckey] }}
        ETHERSCAN_API_KEY: ${{ secrets[matrix.apikey] }}